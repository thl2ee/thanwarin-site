    href="{{ . }}"
    target="_blank"
    rel="noopener"
    class="social-button facebook"
    >Facebook</a
  >
  <a href="{{ . }}" target="_blank" rel="noopener" class="social-button twitter"
    >Twitter</a
  >
  <a
    href="{{ . }}"
    target="_blank"
    rel="noopener"
    class="social-button instagram"
    >Instagram</a
  >
</div>
